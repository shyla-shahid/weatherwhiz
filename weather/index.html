<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>WeatherWhiz</title>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">WeatherWhiz</a></li>
      
    </ul>
  </div>
  <div class="appmain">
    <div class="SearchInputBox">
      <input type="text" id="inputbox" class="inputbox" placeholder="Enter City Name....." autocomplete="off">
      <button id="searchBtn" class="searchBtn">Search</button> 
    </div>
  <div class="weather-body">
    <div class="location-details">
        <div class="city" id="city"></div>
        <div class="date" id="date"></div>
    </div>

    <div class="weather-status">
        <div class="temp" id="temp"></div>
        <div class="min-max" id="min-max"> </div>
        <div class="weather" id="weather"></div>
        <div id="img"></div>
    </div>
</div>

  <script src="script.js"></script>
  

</body>
</html>
